{% for item in posts %}
<div class="title-article list-card">
	<div class="list-pic"><a href="{{item.url}}" title="{{item.title}}"><img src="{{item.sImg}}" alt="{{item.title}}"
				class="img-full"></a></div>
	<a href="{{item.url}}">
		<h1>{{item.title}}</h1>
		<p>
			{{item.discription}}
		</p>
	</a>
	<div class="title-msg">
		<span><i class="layui-icon">&#xe705;</i> {{item.categories[0].name}}</span>
		<span><i class="layui-icon">&#xe60e;</i> {{item.createdAt | truncate(10,True,'')}} </span>
		<span><i class="layui-icon">&#xe756;</i> {{item.clickNum}}</span>
	</div>
</div>
{% endfor %}
{% include "./pagination.html" %}
